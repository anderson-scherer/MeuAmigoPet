<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pets Resgatados Recentemente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="mediun">Pets Resgatados ({{ pets.length }})</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-list *ngFor="let pet of pets">
    <ion-item>
      <ion-label>{{ pet.nome_pet }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
