<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="mediun">Pets Resgatados ({{ pets.length }})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="mediun">Pets Resgatados ({{ pets.length }})</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row style="height: 20px"></ion-row>

  <ion-list *ngFor="let pet of pets">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label><strong>{{ pet.nome_pet}}</strong> | {{pet.tipo}} | {{ pet.raca}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
